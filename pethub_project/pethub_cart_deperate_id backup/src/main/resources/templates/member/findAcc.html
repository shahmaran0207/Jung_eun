<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1">
        <section class="py-16">
            <div class="container mx-auto px-4 md:px-6 grid md:grid-cols-2 gap-8 items-center">
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold mb-4">계정을 잊어버리셨나요?</h1>
                    <p class="text-lg text-gray-600 mb-6">계정 찾기 기능으로 계정 정보를 안전하게 복구하세요.</p>
                    <div class="grid gap-8">
                        <div>
                            <h2 class="text-2xl font-bold mb-2">아이디 찾기</h2>
                            <p class="text-gray-600 mb-4">휴대폰 번호를 인증하여 사용자 아이디를 검색합니다.</p>
                            <br>
                            <form>
                                <div class="mb-4">
                                    <label
                                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-2"
                                            for="mobile-number"
                                    >
                                        휴대폰 번호
                                    </label>
                                    <input
                                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            id="mobile-number"
                                            placeholder="당신의 휴대폰 번호를 입력하세요."
                                            required=""
                                            type="tel"
                                    />
                                </div>
                                <button
                                        class="whitespace-nowrap ring-offset-background transition-colors focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 inline-flex items-center justify-center rounded-md bg-orange-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
                                        type="submit"
                                >
                                    아이디 찾기
                                </button>
                            </form>
                        </div><br>
                        <div>
                            <h2 class="text-2xl font-bold mb-2">비밀번호 찾기</h2>
                            <p class="text-gray-600 mb-4">비밀번호를 재설정하려면 사용자 아이디와 휴대폰 번호를 인증해야 합니다.</p>
                            <form>
                                <div class="mb-4">
                                    <label
                                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-2"
                                            for="username"
                                    >
                                        사용자 아이디
                                    </label>
                                    <input
                                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            id="username"
                                            placeholder="당신의 아이디를 입력하세요."
                                            required=""
                                            type="text"
                                    />
                                </div>
                                <div class="mb-4">
                                    <label
                                            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-2"
                                            for="mobile-number"
                                    >
                                        휴대폰 번호
                                    </label>
                                    <input
                                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                            id="mobile-number"
                                            placeholder="당신의 휴대폰 번호를 입력하세요."
                                            required=""
                                            type="tel"
                                    />
                                </div>
                                <button
                                        class="whitespace-nowrap ring-offset-background transition-colors focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 inline-flex items-center justify-center rounded-md bg-orange-600 px-5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-orange-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600"
                                        type="submit"
                                >
                                    비밀번호 재설정
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div>
                    <img
                            src="/placeholder.svg"
                            width="600"
                            height="400"
                            alt="Account Finder"
                            class="rounded-lg shadow-lg"
                            style="aspect-ratio: 600 / 400; object-fit: cover;"
                    />
                </div>
            </div>
        </section>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>
</body>
</html>
