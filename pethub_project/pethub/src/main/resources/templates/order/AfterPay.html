<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex">
        <div th:replace="~{member/myPageAside :: aside}"></div>
        <div class="flex-1 p-4 md:p-6 mx-8 mt-16">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">아몰랑</h2><br>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" th:each="row : ${list}">
                    <div class="md:col-span-2 mr-12">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <img
                                            src="/placeholder.svg"
                                            alt="Product Image"
                                            width="100"
                                            height="100"
                                            class="w-20 h-20 object-cover rounded-md"
                                            style="aspect-ratio: 100 / 100; object-fit: cover;"
                                    />
                                    <div>
                                        <h3 class="text-lg font-semibold">주문 번호: <span class="order_id"
                                                                                       th:text="${row.order_id}"></span>
                                        </h3>
                                        <h3 class="text-lg font-semibold">상품 번호: <span
                                                th:text="${row.member_id}"></span></h3>
                                        <h3 class="text-lg font-semibold">상품 명: 몰라요~~ </h3>
                                        <p class="text-gray-500">합계 가격: <span
                                                th:text="${row.order_price*row.count}"></span></p>
                                        <div class="flex items-center gap-2">
                                            <h3>수량: <span th:text="${row.count}"></span></h3>
                                            <div class="flex items-center gap-2">
                                                <h3>운송장 번호: <span th:text="${row.delivery_id}"></span></h3>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">배송 정보</h2><br>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="md:col-span-2 mr-12">
                        <ul class="space-y-4">
                            <li class="flex items-center justify-between gap-4">
                                <div class="flex items-center gap-4">
                                    <div>
                                        <h3 id="member_id" class="text-lg font-semibold">고객 번호: <span
                                                th:text="${list[0].member_id}"></span></h3>
                                        <h3 id="customerName" class="text-lg font-semibold">고객 이름: <span
                                                th:text="${list[0].member_name}"></span></h3>
                                        <h3 id="customerPhone" class="text-lg font-semibold">고객 전화번호: <span
                                                th:text="${list[0].member_phone}"></span></h3>
                                        <h3 id="customerEmail" class="text-lg font-semibold">고객 이메일: <span
                                                th:text="${list[0].member_email}"></span></h3>
                                        <h3 class="text-lg font-semibold">배송 주소: <span
                                                th:text="${list[0].delivery_address}"></span></h3>

                                    </div>
                                </div>
                            </li>
                            <hr>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>



</body>
</html>
