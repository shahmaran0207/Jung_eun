<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Redirecting to Previous Page</title>
    <!-- 필요한 스타일이나 스크립트 -->
</head>
<body>
<!-- 리다이렉트 메시지 -->
<p>Redirecting to previous page...</p>

<!-- 이전 페이지로 리다이렉트하는 스크립트 -->
<script>
    window.history.back();
</script>
</body>
</html>
