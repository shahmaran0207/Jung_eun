<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex">
        <div th:replace="~{member/myPageAside :: aside}"></div>
        <div class="flex-1 p-4 md:p-6 mx-8 mt-16">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4">주문 현황</h2>
                <br>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-semibold mb-2">주문 정보</h3>
                        <ul class="space-y-2">
                            <li class="flex items-center gap-2">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="w-4 h-4 text-gray-500"
                                >
                                    <line x1="4" x2="20" y1="9" y2="9"></line>
                                    <line x1="4" x2="20" y1="15" y2="15"></line>
                                    <line x1="10" x2="8" y1="3" y2="21"></line>
                                    <line x1="16" x2="14" y1="3" y2="21"></line>
                                </svg>
                                <span>주문번호 </span>
                                <span>#12345</span>
                            </li>
                            <li class="flex items-start gap-2">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="w-4 h-4 text-gray-500 mt-1"
                                >
                                    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                <div>
                                    <p>주문자 이름</p>
                                    <p>부산광역시 동래구 온천천로 ***번길 **</p>
                                </div>
                            </li>
                            <li class="flex items-center gap-2">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="w-4 h-4 text-gray-500"
                                >
                                    <path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"></path>
                                    <path d="M15 18H9"></path>
                                    <path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"></path>
                                    <circle cx="17" cy="18" r="2"></circle>
                                    <circle cx="7" cy="18" r="2"></circle>
                                </svg>
                                <span>현재 주문상태(배송중)</span>
                            </li>
                            <li class="flex items-center gap-2">
                                <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="24"
                                        height="24"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        class="w-4 h-4 text-gray-500"
                                >
                                    <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path>
                                    <path d="M3 6h18"></path>
                                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                                </svg>
                                <span>3 Items</span>
                            </li>
                        </ul>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold mb-2">상품 정보</h3>
                        <ul class="space-y-4">
                            <li class="flex items-center gap-4">
                                <img
                                        src="/placeholder.svg"
                                        alt="Product Image"
                                        width="100"
                                        height="100"
                                        class="w-20 h-20 object-cover rounded-md"
                                        style="aspect-ratio: 100 / 100; object-fit: cover;"
                                />
                                <div>
                                    <h4 class="text-lg font-semibold">상품 명</h4>
                                    <p class="text-gray-500">$19.99</p>
                                    <span>수량: 1</span>
                                </div>
                            </li>
                            <li class="flex items-center gap-4">
                                <img
                                        src="/placeholder.svg"
                                        alt="Product Image"
                                        width="100"
                                        height="100"
                                        class="w-20 h-20 object-cover rounded-md"
                                        style="aspect-ratio: 100 / 100; object-fit: cover;"
                                />
                                <div>
                                    <h4 class="text-lg font-semibold">상품 명</h4>
                                    <p class="text-gray-500">$29.99</p>
                                    <span>수량: 2</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <br>
                <hr>
                <div class="flex justify-between items-center mt-4">
                    <div class="text-4xl font-bold">$75.96</div>
                    <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background h-10 px-4 py-2 text-red-500 hover:bg-red-500 hover:text-white">
                        주문 취소하기
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>
</body>
</html>
