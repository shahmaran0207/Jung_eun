<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen flex flex-col bg-orange-50">
    <div th:replace="~{header :: header}"></div>
    <main class="flex-1 flex">
        <div th:replace="~{member/myPageAside :: aside}"></div>
        <div class="flex-1 p-4 md:p-6 mt-16 mx-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-6">회원정보 수정</h2>
                <form>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">프로필 사진</h3>
                        <div class="flex items-center gap-4">
              <span class="relative flex shrink-0 overflow-hidden rounded-full w-40 h-40">
                <span class="flex h-full w-full items-center justify-center rounded-full bg-muted">
                  <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="w-10 h-10"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </span>
              </span>
                            <div>
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 cursor-pointer"
                                        for="profilePicture"
                                >
                                    <span class="text-sm text-gray-500 hover:text-gray-900">프로필사진을 수정하세요.</span>
                                    <input
                                            class="h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 hidden"
                                            id="profilePicture"
                                            accept="image/*"
                                            type="file"
                                    />
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-2">비밀번호 변경</h3>
                        <p class="text-gray-500 text-sm"> * 비밀번호를 변경하지 않는다면 변경할 비밀번호에 현재 비밀번호와 동일하게 입력해주세요.</p>
                        <br>
                        <div class="mb-4">
                            <label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                    for="currentPassword"
                            >
                                현재 비밀번호
                            </label>
                            <input
                                    class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                    id="currentPassword"
                                    type="password"
                            />
                        </div>
                        <div class="mb-4">
                            <label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                    for="newPassword"
                            >
                                변경할 비밀번호
                            </label>
                            <input
                                    class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                    id="newPassword"
                                    type="password"
                            />
                        </div>
                        <div class="mb-4">
                            <label
                                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                    for="confirmPassword"
                            >
                                변경할 비밀번호 확인
                            </label>
                            <input
                                    class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                    id="confirmPassword"
                                    type="password"
                            />
                        </div>
                    </div>
                    <br>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="text-lg font-semibold mb-2">개인정보 수정</h3>
                            <div class="mb-4">
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                        for="nickname"
                                >
                                    닉네임
                                </label>
                                <input
                                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                        id="nickname"
                                        type="text"
                                        value="John Doe"
                                />
                            </div>
                            <div class="mb-4">
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                        for="email"
                                >
                                    이메일
                                </label>
                                <input
                                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                        id="email"
                                        type="email"
                                        value="john.doe@example.com"
                                />
                            </div>
                            <div class="mb-4">
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                        for="phone"
                                >
                                    휴대폰 번호
                                </label>
                                <input
                                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                        id="phone"
                                        type="tel"
                                        value="+1 123 456 7890"
                                />
                            </div>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold mb-2">주소</h3>
                            <div class="mb-4">
                                <label
                                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 block mb-1"
                                        for="address"
                                >
                                    주소
                                </label>
                                <input
                                        class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
                                        id="address"
                                        type="text"
                                        value="123 Main Street, Anytown, CA 12345, United States"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end">
                        <button
                                class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-11 rounded-md px-8"
                                type="submit"
                        >
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div th:replace="~{footer :: footer}"></div>
</div>
</body>
</html>
