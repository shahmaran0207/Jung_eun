<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상세 페이지</title>
</head>
<body>
    <h1>상세페이지</h1>
    <hr>

    <div th:each="product : ${product}">
        <h2>Product Information</h2>
        <div>
            <strong>ID:</strong> <span th:text="${product.order_id}"></span>
        </div>
        <div>
            <strong>상품명:</strong> 아두이노
        </div>
        <div>
            <strong>가격:</strong> <span th:text="${product.price}"></span>
        </div>
        <div>
            주문수량 : <input id="quantity" name="quantity" type="text" value="1">
            <span>
                <button type="button"
                    onclick="document.getElementById('quantity').value++;">+</button>
                <button type="button"
                    onclick="if(document.getElementById('quantity').value>1) document.getElementById('quantity').value--;">-</button>
            </span>
        </div>

        <div>
            <form th:action="@{'/pay/detailPage/' + ${product.id}}" method="POST">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <input type="hidden" id="formQuantity" name="quantity" th:value="${1}" />
                <button type="submit">구매</button>
            </form>
        </div>
    </div>

    <script>
        // 폼 제출 전에 숨겨진 입력 필드의 값을 업데이트합니다
        document.querySelector('form').addEventListener('submit', function() {
            var quantity = document.getElementById('quantity').value;
            document.getElementById('formQuantity').value = quantity;
        });
    </script>
</body>
</html>
