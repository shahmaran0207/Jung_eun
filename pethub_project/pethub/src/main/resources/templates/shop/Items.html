<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .relative:hover .absolute {
            display: block;
        }

        .absolute {
            display: none;
            z-index: 10;
        }

        .absolute a {
            display: block;
            padding: 0.5rem 1rem;
            color: #4a5568;
            transition: background-color 0.3s, color 0.3s;
        }

        .absolute a:hover {
            background-color: #edf2f7;
            color: #2d3748;
        }

        .space-x-2 > * + * {
            margin-left: 3rem; /* 카테고리 간의 간격을 조정합니다 */
        }

        .relative button {
            padding: 1.5rem 3rem; /* 각 카테고리 버튼의 크기를 조정합니다 */
        }
    </style>
</head>
<body>
<div th:replace="~{header :: header}"></div>
<div th:replace="~{shop/shopHeader :: search}"></div>
<div th:replace="~{shop/shopHeader :: category}"></div>
<main class="mx-auto max-w-[1600px] w-full">
    <div class="grid grid-cols-3 gap-4 p-4 max-w-[1600px] mx-auto">
        <!-- 이 부분은 처음에만 표시되도록 하세요 -->
        <div class="rounded-lg border shadow-sm col-span-2 bg-orange-600 text-white" data-v0-t="card">
            <div class="flex flex-col space-y-1.5 p-6">
                <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">K9 Natural
                    Food</h3>
                <p class="text-sm text-muted-foreground">No grains, No GMO, No additives</p>
            </div>
            <div class="p-6">
                <img src="/placeholder.svg" alt="Promotional content" class="aspect-[2/1]" width="400"
                     height="200"/>
            </div>
        </div>
        <!-- 여기까지 -->

        <!-- 제품 목록을 Thymeleaf 반복문으로 출력 -->
        <div th:each="product, iterStat : ${product}" class="space-y-4">
            <!-- 8개까지만 출력하도록 설정 -->
            <div th:if="${iterStat.index} &lt; 8" class="rounded-lg border text-card-foreground shadow-sm bg-white" data-v0-t="card">
                <div class="p-6">
                    <img src="/placeholder.svg" alt="Product" class="aspect-[2/1]" width="200" height="100"/>
                    <div class="mt-2 text-center">
                        <!-- 제품 이름에 링크를 걸어줍니다. -->
                        <p class="text-sm">
                            <a th:href="@{'/shop/DetailPage/' + ${product.id}}">Product Name</a>
                        </p>
                        <p class="text-gray-600">Product Description</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{footer :: footer}"></div>
</body>
</html>
