spring:

  thymeleaf:
    prefix: classpath:/templates/
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: travel-project # 여기에 스키마 이름을 지정
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8083
  mvc:
    view:
      suffix: .html

  application:
    name: travel

logging:
  level:
    org:
      hibernate:
        type:
          descriptor.sql: trace
