  spring:

    thymeleaf:
      prefix: classpath:/templates/
      cache: false
      suffix: .html

    devtools:
      livereload:
        enabled: true

    jpa:
      hibernate:
        ddl-auto: create
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database-platform: org.hibernate.dialect.MySQLDialect

  server:
    port: 8083
    mvc:
      view:
        suffix: .html

    application:
      name: travel

  logging:
    level:
      org:
        hibernate:
          type:
            descriptor.sql: trace


